<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Calculadora</title>
</head>
<body style="background-color: black;">
    <div>
        <header class="py-5"></header>
    </div>
    <div class="container col-3">
        <div>
            <span class="form-control text-end" id="resultado">0</span>
            
        </div>
        <div class="py-2 ">
            <table>
                <tbody>
                    <tr>
                    </tr>
                    <tr >
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(100, 100, 100); color: white; border-radius: 100%;" class="btn  btn-lg  " id="reset">C</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(100, 100, 100); color: white; border-radius: 100%;" class="btn  btn-lg  " id="reset">+/-</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(100, 100, 100); color: white; border-radius: 100%;" class="btn  btn-lg  " id="porcentaje">%</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(236, 193, 0); color: white; border-radius: 100%;" class="btn btn-lg" id="dividir">/</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn  btn-lg" id="siete">7</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn  btn-lg" id="ocho">8</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn btn-lg" id="nueve">9</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(236, 193, 0); color: white; border-radius: 100%;" class="btn btn-lg" id="multiplicar">x</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn  btn-lg" id="cuatro">4</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn  btn-lg" id="cinco">5</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn  btn-lg" id="seis">6</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(236, 193, 0); color: white; border-radius: 100%;" class="btn btn-lg" id="restar">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn btn-lg" id="uno">1</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn btn-lg" id="dos">2</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn btn-lg" id="tres">3</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(236, 193, 0); color: white; border-radius: 100%;" class="btn btn-lg" id="sumar">+</button></td>
                    </tr>
                    <tr>
                        <td COLSPAN=2 ><div class="d-grid gap-2">
                        <button type="button" style="width:140px;height: 70px;background-color: rgb(36, 35, 32); color:white; border-radius: 40%;" class="btn btn-lg" id="cero">0</button>
                        </div></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(36, 35, 32); color: white; border-radius: 100%;" class="btn btn-lg" id="punto">.</button></td>
                        <td><button type="button" style="width:70px;height: 70px;background-color: rgb(236, 193, 0); color: white; border-radius: 100%;" class="btn btn-lg" id="igual">=</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    
    <script src="js/bootstrap.js"></script>
    <script src="js/claculadora.js"></script>
</body>
</html>
